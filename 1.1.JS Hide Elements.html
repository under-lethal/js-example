<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<h2>JavaScript Can Hide HTML Elements</h2>
	<p>Hiding HTML can be done by changing the display style:</p>
	<p id="demo">JavaScript can hide HTML elements.</p>

	<button type="button" 
	onclick="document.getElementById('demo')
	.style.display='none'">Click Me!
	</button>

</body>
</html>
